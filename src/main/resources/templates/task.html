<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <style>
        /* Центрируем весь контент страницы */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Центрируем форму и таблицу */
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Стили для ссылок */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список задач</h1>
    <a href="/tasks/new">Создать новую задачу</a><br><br>

    <!-- Форма для фильтрации задач по статусу -->
    <form action="/tasks" method="get">
        <label for="status">Выберите статус:</label>
        <select id="status" name="status">
            <option value="ONGOING">В работе</option>
            <option value="COMPLETED">Завершено</option>
            <option value="CANCELLED">Отменено</option>
            <option value="OVERDUE">Просрочено</option>
        </select>
        <button type="submit">Фильтровать</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Дата оформления заказа </th>
            <th>Дата выполнения заказа</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.orderDate}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a href="/tasks/edit/{task.id}" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a> |
                <a href="/tasks/delete/{task.id}" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
