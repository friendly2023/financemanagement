<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button {
            text-decoration: none;
            color: #007bff;
        }

        .button:hover {
            text-decoration: underline;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактировать товар</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}"
          th:object="${product}"
          method="post">

        <input type="hidden" name="productId" th:value="${product.id}">

        <label for="productName">Наименование:</label>
        <input type="text" id="productName" name="productName" th:value="*{productName}" required>

        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" th:value="*{price}" required>

        <label for="note">Примечание:</label>
        <textarea id="note" name="note" rows="4" th:text="*{note}"></textarea>

        <button type="submit">Сохранить изменения</button>
    </form>

    <div class="actions">
        <a th:href="@{/products}" class="button">Назад к списку товаров</a>
    </div>
</div>
</body>
</html>
