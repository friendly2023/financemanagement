<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый заказ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Добавить новый заказ</h1>
    <form th:action="@{/orders/new}" method="post">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" placeholder="Введите содержание заказа" required>

        <label for="title">Общая сумма заказа:</label>
        <input type="text" id="totalOrderAmount" name="totalOrderAmount" placeholder="Введите общая сумма заказа" required>

        <label for="clientId">Клиент:</label>
        <input type="text" id="clientId" name="clientId" required placeholder="Введите ID клиента">

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" placeholder="Введите город оформления заказа">

        <label for="dueDate">Дата выполнения:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <label for="status">Статус:</label>
        <select id="status" name="status">
            <option value="ONGOING">В работе</option>
            <option value="COMPLETED">Завершено</option>
            <option value="CANCELLED">Отменено</option>
            <option value="OVERDUE">Просрочено</option>
        </select>

        <label for="note">Примечание:</label>
        <textarea id="note" name="note" placeholder="Введите примечание (необязательно)" rows="6" cols="50"></textarea>

        <button type="submit">Создать</button>
    </form>

    <form th:action="@{/}" method="get" style="margin-top: -10px;">
        <button type="submit">На главную</button>
    </form>

</div>
</body>
</html>
