<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 10px 0;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Детали заказа</h1>
    <div class="section">
        <h2>Информация о заказе</h2>
        <p><strong>Название:</strong> <span th:text="${order.title}"></span></p>
        <p><strong>Описание:</strong> <span th:text="${order.description}"></span></p>
        <p><strong>Общая сумма:</strong> <span th:text="${order.totalOrderAmount}"></span></p>
        <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Город оформления:</strong> <span th:text="${order.city}"></span></p>
        <p><strong>Дата оформления:</strong>
            <span th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy')}"></span>
        </p>
        <p><strong>Дата выполнения:</strong>
            <span th:text="${#dates.format(order.dueDate, 'dd.MM.yyyy')}"></span>
        </p>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="button" style="text-decoration: none; color: #007bff;">Редактировать заказ</a>
    </div>
    <div class="section">
        <h2>Информация о клиенте</h2>
        <p><strong>Имя:</strong> <span th:text="${client.name}"></span></p>
        <p><strong>Ссылка на профиль:</strong>
            <a th:href="${client.linkToProfile}" target="_blank" th:text="${client.linkToProfile}"></a>
        </p>
        <p><strong>Примечание:</strong> <span th:text="${client.note}"></span></p>
        <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="button" style="text-decoration: none; color: #007bff;">Редактировать клиента</a>
    </div>
    <a href="/" style="text-decoration:none; color: #007bff;">Назад к списку</a>
</div>
</body>
</html>
