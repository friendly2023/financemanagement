<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового клиента</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Добавить нового клиента</h1>
    <form th:action="@{/clients/new}" method="post">
        <label for="name">Имя клиента:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя клиента" required>

        <label for="linkToProfile">Ссылка на профиль:</label>
        <input type="text" id="linkToProfile" name="linkToProfile" placeholder="Введите ссылку на профиль клиента (необязательно)">

        <label for="note">Примечание:</label>
        <textarea id="note" name="note" rows="6" cols="50" placeholder="Введите примечание (необязательно)"></textarea>

        <button type="submit">Создать</button>

    </form>

    <form th:action="@{/}" method="get" style="margin-top: -10px;">
        <button type="submit">На главную</button>
    </form>

</div>
</body>
</html>
